<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
      var randomNum, randomNum2, count = 0,
          correct = 0,
          timer;
      
      function countdownTimer(number) {
        
        if (number == 0) {
          timerAlert();
        }
        else {
          $("#time").html("                          <h1> Timer: " + number / 1000 + "</h1>");
                          timer = setTimeout(function() {
            countdownTimer(number - 1000)
          }
          , 1000)
            
        }
      }
      
      function timerAlert() {
        
        $('#firstnum').val("");
        $('#secondnum').val("");
        $('#currentScore').val("");
        $('#totalPlays').val("");
        alert("Time up!\n You got "+correct+" out of "+count);
        correct=0;
        count=0;
        hide();
        showBegin();
        
        
      }
      
      function stopTimer() {
        clearTimeout(timer);
      }
      
      function begin() {
        setNum();
        show();
        countdownTimer(3000);
        hideBegin();
      }
      
      function hide() {
        
        $("#but1").hide();
        $("#but2").hide();
        
      }
      
      function show() {
        
        $("#but1").show();
        $("#but2").show();
        
      }
      
      function hideBegin() {
        
        $("#butBegin").hide();
      }
      
      function showBegin() {
        
        $("#butBegin").show();
      }
      
      
      function setNum() {
        
        randomNum = parseInt(((Math.random() * 10) + 1));
        randomNum2 = parseInt(((Math.random() * 10) + 1));
        
        $('#firstnum').val(randomNum);
        $('#secondnum').val(randomNum2);
        $('#currentScore').val(correct);
        $('#totalPlays').val(count);
        
        if (randomNum == randomNum2) {
          setNum();
        }
      }

      function higher() {
        
        if (randomNum > randomNum2) {
          count++;
          correct++;
          setNum();
        }
        else {
          count++;
          setNum();
        }
        
        
      }
      
      function lower() {
        
        if (randomNum < randomNum2) {
          correct++;
          count++;
          setNum();
        }
        else {
          count++;
          setNum();
        }
        
      }
      
    </script>
    <title>
      Higher or Lower 
    </title>
  </head>
  <body onload="hide()">
    <h1 align="center">
      Higher or Lower
    </h1>
    <div id="1" align="center">
      Is:
      
      <input type="text" value="" size="3" id="firstnum">
      higher or lower than:
      
      <input type="text" value="" size="3" id="secondnum">
      <br>
      <br>
      <button id="but1" onclick="higher()">
        Higher
      </button>
      <button id="but2" onclick="lower()">
        Lower
      </button>
      <br>
      <br>
      <div id="time">
      </div>
      <button id="butBegin" onclick="begin()">
        Begin
      </button>
      <br>
      <br>
      <div id="liveScoreUpdate">
        <h2>
          Current Score: 
        </h2>
        <input type="text" value="" size="3" id="currentScore">
        out of
        
        <input type="text" value="" size="3" id="totalPlays">
        <br>
        <br>
        <br>
        <a href="gamemenu.html">
          <img src="images/HomeButton.jpg" alt="HIGHER OR LOWER" style="width:50px;height:50px;border:0">
        </a>
      </div>
    </div>
  </body>
</html>
