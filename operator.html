    <script type="text/javascript">
      //numbers
      var num1, num2, ans;
      
      function setNum(){
        //set numbers
        num1 = parseInt(((Math.random() * 100) + 1));
        num2 = parseInt(((Math.random() * 100) + 1));
        $('#firstnum').val(num1);
        $('#secondnum').val(num2);
        
        //calculate
        var mul = num1*num2;
        var add = num1+num2;
        var sub = num1-num2;
        var div = num1/num2;
        //array
        var arr;
        if(div == 0){
          arr = [mul,add,sub];
        }
        else{
          arr = [mul,add,sub,div];
        }
        ans = arr[parseInt(Math.random()*arr.length)];
        $('#ans').val(ans);
        
      }
      
      function mul(){
        if(num1 * num2 == ans){
          alert('Correct!');
          setNum();
        }
        else{
          alert('Incorrect!');
        }
      }
      
      function add(){
        if(num1 + num2 == ans){
          alert("Correct!");
          setNum();
        }
        else{
          alert("Incorrect!");
        }
      }
      
      function sub(){
        if(num1 - num2 == ans){
          alert("Correct!");
          setNum();
        }
        else{
          alert("Incorrect!");
        }
      }
      
      function div(){
        if(num1 / num2 == ans){
          alert("Correct!");
          setNum();
        }
        else{
          alert("Incorrect!");
        }
      }
      
      
    </script>
    <title>
